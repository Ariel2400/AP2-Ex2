<!DOCTYPE html>
<html lang="en">
<head>
    <title>AP2 - The Dream Team</title>
    <style>
        body {
            background-color: lightcyan;
            font-family: Arial, serif;
            text-align: center;
            color: black;
        }

        h1 {
            color: midnightblue;
            font-size: xxx-large;
        }

        h2 {
            -ms-text-size-adjust: auto;
        }

        input[type=file] {
            border: 1px dotted darkgray;
            background-color: white;
            color: gray;
            padding: 4px 8px;
            text-decoration: none;
            cursor: pointer;
        }

        input[type=submit] {
            background-color: cornflowerblue;
            border: 2px solid white;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            cursor: pointer;
            font-size : 35px;
        }
    </style>
</head>
<body>

<br>

<h1>Anomaly Detection Server</h1>

<br><br>

<form action={{url_for("index")}} method ="POST" enctype = "multipart/form-data">
    <h2>
    <label for="algorithms">Choose an algorithm:</label>
    <select name="algorithms" id="algorithms">
        <option value="regression">Regression-based algorithm</option>
        <option value="hybrid">Hybrid algorithm</option>
    </select>
    </h2>

    <br><br>

    <h2>
    <label for="irreg_csv">Upload an irregular csv file:</label>
    <input type="file" name="irreg_csv" accept=".csv"/>

    <br><br>

    <label for="reg_csv">Upload a regular csv file:</label>
    <input type="file"  name="reg_csv" accept=".csv"/>
    </h2>

    <br><br>

    <input type="submit" value="Upload">
</form>
{%if display_data%}
<table>
    <tr>
        <td> Name </td> 
        <td> Status </td>
    </tr>


{% for name, status in result.items() %}

    <tr>
        <td>{{ name }}</td> 
        <td>{{ status }}</td>
    </tr>

{% endfor %}
{%endif%}
</body>
</html>
